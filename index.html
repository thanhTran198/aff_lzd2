<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .product { width: 200px; margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .product img { width: 100%; height: auto; border-radius: 5px; }
        .product a { text-decoration: none; color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Danh Sách Sản Phẩm</h1>
    <div class="product-list" id="product-list"></div>

    <script>
        fetch('products.json') // Nếu file trên GitHub Pages, đổi thành URL raw của file JSON
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById("product-list");
                data.forEach(product => {
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <a href="${product.affiliate_link}" target="_blank">Mua Ngay</a>
                    `;
                    productList.appendChild(productDiv);
                });
            })
            .catch(error => console.error("Lỗi khi tải JSON:", error));
    </script>
</body>
</html>
